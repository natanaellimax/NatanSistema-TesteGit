<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SquadTrade HB || Login de Acesso</title>
  <link rel="icon" href="ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container" role="main" aria-label="Formulário de Acesso">
    <img src="logo.png" alt="SquadTrade Logo" class="logo" />
    <h1>Acesso Login</h1>
    <input type="text" id="cpfLogin" placeholder="Digite o CPF (000.000.000-00)" maxlength="14" onkeyup="formatarCPF(this)" />
    <div class="password-container">
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <span id="togglePassword" class="toggle-password" aria-label="Mostrar senha" role="button" tabindex="0" style="margin-top: -7px;">👁️</span>
    </div>
    <button onclick="realizarLogin()">Entrar</button>
    <p id="loginMsg" class="error" style="color: red;"></p>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

<script src="script.js"></script>
<script>
    // SCRIPT VISUALIZAR A SENHA 
    const togglePassword = document.getElementById('togglePassword');
    const senhaLogin = document.getElementById('senhaLogin');
    togglePassword.addEventListener('click', () => {
    const type = senhaLogin.getAttribute('type') === 'password' ? 'text' : 'password';
    senhaLogin.setAttribute('type', type);
    // Alternar ícone (você pode usar outros ícones aqui)
    togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });
    // Para acessibilidade: permitir usar tecla Enter para alternar o olho
    togglePassword.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      togglePassword.click();
    }
    });
</script>
</body>
</html>
